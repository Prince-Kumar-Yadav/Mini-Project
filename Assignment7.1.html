<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W E B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");</script>
    <style>
        i{
            margin-left: 200px;
            margin-top: -20px;
            color: white;
        }
        h5{
            position:relative;
            color:white;
            margin-left: 20px;
            margin-top: 10px;
        }
        h2{
            color:white;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-3">
            <div class="card bg-danger-subtle">
                <h5>New orders</h5>
                <div class="card-body">
                    
                    <h2>3,243</h2>
                    <i class="bi bi-arrow-up">12.5%</i>
                    <div class="progress" role="progressbar">
                        <div class="progress-bar progress-bar-striped" style="width:100px">

                        </div>

                    </div>

                </div>

            </div>

        </div>

    
    <div class="col-3">
        <div class="card bg-warning">
            <h5>Customers</h5>
            <div class="card-body">
                <h2>15.07k</h2>
                <i class="bi bi-arrow-up">10.23%</i>
                <div class="progress" role="progressbar">
                    <div class="progress-bar progress-bar-striped" style="width:100px">

                    </div>

                </div>

            </div>

        </div>

    </div>
    <div class="col-3">
        <div class="card bg-danger">
            <h5>Ticket Resolved</h5>
            <div class="card-body">
                <h2>578</h2>
                <i class="bi bi-arrow-up">9.25%</i>
                <div class="progress" role="progressbar">
                    <div class="progress-bar progress-bar-striped" style="width:100px">

                    </div>

                </div>

            </div>

        </div>

    </div>
    <div class="col-3">
        <div class="card bg-info-subtle">
            <h5>Revenue Today</h5>
            <div class="card-body">
                <h2>$11.61k</h2>
                <i class="bi bi-arrow-up">82.5%</i>
                <div class="progress" role="progressbar">
                    <div class="progress-bar progress-bar-striped" style="width:100px">

                    </div>

                </div>

            </div>

        </div>

    </div>
    
</div>

</body>
</html>
