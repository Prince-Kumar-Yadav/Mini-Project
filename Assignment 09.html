<html lang="en">
<head>

        body{

        let mark = document.getElementById("mark");

        document.getElementById("stop").style.color="pink";
        document.getElementById("fast").style.backgroundColor="blue";
        document.getElementById("fast").style.color="yellow";

        

        function a(){
        document.getElementById("p").innerHTML="I am Prince kumar yadav   Branch - Betch(IT) <br> Division (E) Roll-no - 21 ";
        document.getElementById("p").style.color="yellow";
