<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script> url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");</script>
    <style>
        .col-4{
            margin-left: 400px;
            margin-top: 100px;
        }
        h1{
            margin-left: 200px;
            color: red;

        }
      i{
        margin-left: 140px;
        text-align: center;
        font-weight: bold;
        font-size: 50px;
    }
    </style>
</head>
<body>
    <div class="col-4">
    <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <h1>Fruits!</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKf_Kt_-MV7pqDY8vd5C0cMgdrGJONNWHP3w&usqp=CAU" class="rounded-circle"  width="480px" height="350px">
      Fruits and vegetables contain important vitamins, minerals and plant chemicals.
    </div>
    <div class="carousel-item">
        <h1>Natural!</h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjdhMHcpXdWEWMSRWDT6lHO4XE0MwoibuQbw&usqp=CAU" class="rounded-circle" width="480px" height="350px">
      Nature is the ultimate source of our living. Both living and non-living things include nature, and everyone is interdependent
    </div>
    <div class="carousel-item">
        <h1>Flowers!</h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-kPSybeETFm-s12BS9co6yzroszcM-AwctA&usqp=CAU" class="rounded-circle" width="480px" height="350">
      Flowers carry importance in each nook and corner of the world.
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button> 
  <i class="bi bi-arrow-left"></i>
  <i class="bi bi-arrow-right"></i>
</div>
</div>
</body>
</html>
